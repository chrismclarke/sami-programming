name: sami_programming
description: >-
  A flutter wrapper around [Blockly Games](https://blockly-games.appspot.com/)
  for use on android or ios devices.
publish_to: none
version: 1.0.3+3
environment:
  sdk: ">=3.2.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  webview_flutter: ^4.4.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/blockly-games/
    - assets/blockly-games/en/
    - assets/blockly-games/en/bird/
    - assets/blockly-games/en/bird/generated/en/
    - assets/blockly-games/en/common/
    - assets/blockly-games/en/index/
    - assets/blockly-games/en/index/generated/en/
    - assets/blockly-games/en/maze/
    - assets/blockly-games/en/maze/generated/en/
    - assets/blockly-games/en/movie/
    - assets/blockly-games/en/movie/generated/en/
    - assets/blockly-games/en/music/
    - assets/blockly-games/en/music/generated/en/
    - assets/blockly-games/en/pond/
    - assets/blockly-games/en/pond/docs/
    - assets/blockly-games/en/pond/docs/generated/en/
    - assets/blockly-games/en/pond/duck/
    - assets/blockly-games/en/pond/duck/generated/en/
    - assets/blockly-games/en/pond/tutor/
    - assets/blockly-games/en/pond/tutor/generated/en/
    - assets/blockly-games/en/puzzle/
    - assets/blockly-games/en/puzzle/generated/en/
    - assets/blockly-games/en/third-party/ace/
    - assets/blockly-games/en/third-party/blockly/media/
    - assets/blockly-games/en/third-party/JS-Interpreter/
    - assets/blockly-games/en/third-party/soundfonts/banjo/
    - assets/blockly-games/en/third-party/soundfonts/choir/
    - assets/blockly-games/en/third-party/soundfonts/drum/
    - assets/blockly-games/en/third-party/soundfonts/flute/
    - assets/blockly-games/en/third-party/soundfonts/guitar/
    - assets/blockly-games/en/third-party/soundfonts/piano/
    - assets/blockly-games/en/third-party/soundfonts/trumpet/
    - assets/blockly-games/en/third-party/soundfonts/violin/
    - assets/blockly-games/en/third-party/SoundJS/
    - assets/blockly-games/en/turtle/
    - assets/blockly-games/en/turtle/generated/en/
